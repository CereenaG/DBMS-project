<!DOCTYPE html>
<html>
<head>
    <title>Patient Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/hospital.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Patient Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
