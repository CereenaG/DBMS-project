<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Book an Appointment</h2>
    <form method="POST">
      <label for="department">Choose Department</label>
      <select name="department" id="department" required>
        <option value="">-- Select Department --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Pediatrics">Pediatrics</option>
      </select>

      <label for="doctor">Choose Doctor</label>
      <select name="doctor" id="doctor" required>
        <option value="">-- Select Doctor --</option>
        {% for doc in doctors %}
          <option value="{{ doc['username'] }}" data-department="{{ doc['department'] }}">
            {{ doc['name'] }} ({{ doc['department'] }})
          </option>
        {% endfor %}
      </select>

      <script>
      document.getElementById("department").addEventListener("change", function() {
        let selectedDept = this.value;
        let doctorSelect = document.getElementById("doctor");

        for (let i = 0; i < doctorSelect.options.length; i++) {
          let option = doctorSelect.options[i];
          if (option.value === "") continue; // skip default option

          if (selectedDept && option.getAttribute("data-department") === selectedDept) {
            option.style.display = "block";
          } else {
            option.style.display = "none";
          }
        }

        doctorSelect.value = ""; // reset selection
      });
      </script>

      <label for="date">Choose Date</label>
      <input type="date" name="date" id="date" required>


      <button type="submit">Book Appointment</button>

      {% if success %}
        <p class="message success">{{ success }}</p>
      {% endif %}
      {% if error %}
        <p class="message error">{{ error }}</p>
      {% endif %}
    </form>
  </div>

</body>
</html>
