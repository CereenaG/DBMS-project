<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ role|capitalize }} Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>{{ role|capitalize }} Login</h1>
    <nav><a href="{{ url_for('home') }}">Home</a></nav>
  </header>

  <main>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label>Username<br><input name="username" required></label><br><br>
      <label>Password<br><input name="password" type="password" required></label><br><br>
      <button type="submit">Login</button>
    </form>

    <p class="hint">Demo: use <strong>{{ role }}</strong> / <strong>{{ role }}</strong></p>
  </main>
</body>
</html>
